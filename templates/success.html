<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .success-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #ffffff;
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        h2 {
            font-size: 2rem;
            color: #28a745;
            animation: fadeIn 1.2s ease-in-out;
        }

        p {
            font-size: 1.1rem;
            margin: 0.5rem 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        .info-label {
            font-weight: bold;
            color: #555;
        }

        .btn-primary {
            margin-top: 2rem;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            animation: fadeIn 2s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .checkmark-container {
            margin: 0 auto 1rem;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #28a745;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: bounceIn 1s ease-in-out;
        }

        .checkmark {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .checkmark::before {
            content: '';
            width: 20px;
            height: 10px;
            border: solid #28a745;
            border-width: 0 0 5px 5px;
            transform: rotate(-45deg);
            position: absolute;
            animation: drawCheck 0.4s ease-in-out forwards;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            80% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes drawCheck {
            0% {
                width: 0;
                height: 0;
            }
            100% {
                width: 20px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container success-container">
        <div class="card">
            <!-- Checkmark Animation -->
            <div class="checkmark-container">
                <div class="checkmark"></div>
            </div>

            <h2>QR Scanned Successfully!</h2>
            <p><span class="info-label">Name:</span> {{ name }}</p>
            <p><span class="info-label">Batch Number:</span> {{ batch_number }}</p>
            <p><span class="info-label">Expiry Date:</span> {{ expiry_date }}</p>
            <p><span class="info-label">Barcode:</span> {{ barcode }}</p>
            <a href="/pharma" class="btn btn-primary">Go to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
