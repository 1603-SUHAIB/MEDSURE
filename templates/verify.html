<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/otp_style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <div class="text-center mb-4">
                        <p>We have sent an OTP to the email address<br><strong>{{ email }}</strong></p>
                    </div>
                    <form id="otpForm" method="POST" action="/verify/{{ unique_id }}">
                        <div class="mb-4 text-center">
                            <label for="otp" class="form-label">Enter OTP:</label>
                            <input type="text" class="form-control text-center" id="otp" name="otp" maxlength="4" required>
                        </div>

                        {% if error %}
                            <p style="color: red;" class="text-center">{{ error }}</p>
                        {% endif %}

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Verify</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const otpInput = document.getElementById('otp');

        otpInput.addEventListener('input', () => {
            // Remove any non-digit characters
            otpInput.value = otpInput.value.replace(/\D/g, '');

            // Automatically focus out when 4 digits are entered
            if (otpInput.value.length >= 4) {
                otpInput.blur();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
