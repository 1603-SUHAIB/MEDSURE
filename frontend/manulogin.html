<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedSure - Manufacturer Login</title>
    <link rel="stylesheet" href="manulogin.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAB65QloZDhtrfMU9JZ3XVpu1RfZixyjk4",
          authDomain: "medsure-69206.firebaseapp.com",
          projectId: "medsure-69206",
          storageBucket: "medsure-69206.appspot.com",
          messagingSenderId: "162048298825",
          appId: "1:162048298825:web:a44234e072ce155b09d498",
          measurementId: "G-BQFXKLQ1L1"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
    
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
    
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginButton = document.querySelector('.login-btn');
            
            loginButton.disabled = true; // Disable button to prevent multiple submissions
    
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("Login successful. Redirecting to dashboard...");
                    window.location.href = 'manudash.html'; // Redirect to manufacturer dashboard
                })
                .catch((error) => {
                    console.error("Error signing in:", error.message);
                    document.getElementById('login-error').textContent = error.message;
                    loginButton.disabled = false; // Re-enable button
                });
        });
    </script>
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="login-form">
            <h2>Manufacturer Login</h2>
            <div class="input-group">
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p id="login-error" class="error-message"></p>
            <p>Don't have an account? <a href="signup.html"><u>Sign Up</u></a></p>
        </form>
    </div>
</body>
</html>
